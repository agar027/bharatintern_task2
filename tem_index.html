<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tem_style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsiusInput">Enter Celsius:</label>
        <input type="number" id="celsiusInput" placeholder="Enter Celsius" oninput="convertTemperature()">
        
        <p>Converted Temperature: <span id="convertedTemperature"></span></p>
        
        <button onclick="clearInputs()">Clear</button>
    </div>

    <script src="tem_script.js"></script>
</body>
</html>
